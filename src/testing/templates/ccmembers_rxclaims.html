{% load static %}
<!DOCTYPE html>
<html>
 
<head>
    <meta charset="utf-8">
    <title>CC Members</title>
 
    <script src="{% static 'js/zingchart.min.js' %}"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
 
        #myChart {
            height: 100%;
            width: 100%;
            min-height: 150px;
        }
 
        .zc-ref {
            display: none;
        }
 
        zing-grid[loading] {
            height: 450px;
        }
    </style>
</head>
 
<body>
    <div id="myChart"><a class="zc-ref" href="https://www.zingchart.com">Powered by ZingChart</a></div>
    <script>
        ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
        var myConfig = {
            "type": "venn",
            "title": {
                "text": "RxClaims and Elig Venn Diagram"
            },
            "subtitle": {

            },
            "plot": {
                "value-box": {
                    "text": "%t",
                    "font-family": "Tahoma",
                    "font-color": "#ffffe5",
                    "font-size": 16,
                    "font-weight": "normal",
                    "font-style": "italic",
                    "joined": {
                        "text": "Mem matched",
                        "font-weight": "bold",
                        "font-style": "normal"
                    }
                }
            },
            "series": [{
                    "values": [{{ rxclaims|length }}],
                    "join": [{{ matched|length }}],
                    "text": "CC<br>members",
                    "background-color": "#331a00",
                    "alpha": 0.9,
                    "border-color": "#663300",
                    "border-width": 2
                },
                {
                    "values": [{{ elig|length }}],
                    "join": [0],
                    "text": "DD members",
                    "background-color": "#330066",
                    "alpha": 0.9,
                    "border-color": "#663300",
                    "border-width": 2
                }
            ]
        };
 
        zingchart.render({
            id: 'myChart',
            data: myConfig,
            height: "100%",
            width: "100%"
        });
    </script>

    <canvas id="bar-chart" width="600" height="150"></canvas>
</body>
<script src="{% static 'assets/js/bar-chart.js' %}"></script>

<script>
    // Bar chart
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["Group1", "Group2", "Group3", "Group4", "Group5"],
      datasets: [
        {
          label: "CC Members Count)",
          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
          data: [90,80,150,20,30]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Group wise distribution of CC Members'
